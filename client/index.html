<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>SIGNATURES</title>
  </head>
  <body>
    <div class="mt-5">
      <div class="text-center">
        <h1>WEB3 SIGNATURES</h1>
        <div class="mt-5 mb-5">
          <h3 class="mt-3">Signatures:</h3>
          <button id="signBtn" class="btn btn-primary mt-3">
            PERSONAL SIGN
          </button>
          <button id="signBtn2" class="btn btn-secondary mt-3">TYPED V1</button>
          <button id="signBtn3" class="btn btn-info mt-3">TYPED V3</button>
        </div>
      </div>
      <div class="text-center mt-5">
        <textarea
          class="border border-dark m-2 p-3"
          readonly=""
          rows="3"
          cols="80"
          id="response"
        ></textarea>
      </div>
      <div class="text-center mt-3">
        <h3 class="mt-3">Verify:</h3>
        <button id="verifyBtn" class="btn btn-primary mt-3">PERSONAL</button>
        <button id="verifyBtn2" class="btn btn-secondary mt-3">TYPED V1</button>
        <button id="verifyBtn3" class="btn btn-info mt-3">TYPED V3</button>
      </div>

      <div class="row justify-content-around fixed-bottom mb-4">
        <a href="https://eips.ethereum.org/EIPS/eip-712">EIP-721 Info</a>
        <a href="https://docs.metamask.io/guide/signing-data.html"
          >EIP-721 Info 2</a
        >
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
